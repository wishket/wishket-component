<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/component.css">
    <link rel="stylesheet" href="./css/guide.css">
</head>
<body>
  <div style='width:1200px; margin:0 auto; padding:40px;'>
    <section class='inputbox'>
      <div class='text-input-wishket'>
        <input type='text' placeholder="플레이스 홀더"/>
        <span>헬퍼 텍스트 상세내용</span>
        <span>0/0</span>
      </div>
      <div class='text-input-partner'>
        <input type='text' placeholder="플레이스 홀더"/>
        <span>헬퍼 텍스트 상세내용</span>
        <span>0/0</span>
      </div>
      <div class='text-input-client'>
        <input type='text' placeholder="플레이스 홀더"/>
        <span>헬퍼 텍스트 상세내용</span>
        <span>0/0</span>
      </div>
      <div class='text-input-client'>
        <input type='text' placeholder="플레이스 홀더" disabled/>
        <span>헬퍼 텍스트 상세내용</span>
        <span>0/0</span>
      </div>
      <div class='text-input-client error'>
        <input type='text' placeholder="플레이스 홀더" value='에러 텍스트'/>
        <span>에러 텍스트 상세내용</span>
        <span>0/0</span>
      </div>
      <div class='text-input-client-small'>
        <input type='text' placeholder="플레이스 홀더"/>
        <span>헬퍼 텍스트 상세내용</span>
      </div>
    </section>
    <section>
      <div class='label-input-wishket'>
        <input type='text' placeholder=""/>
      </div>
    </section>
  </div>
</body>

</html>
